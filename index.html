<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo a Betel Construções</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-bar">
            <img class="logo-red" src="/images/logo-red.png" alt="">
            <img class="menu-icon" src="/images/menu-nav.png" alt="">
        </div>
        <nav>
            <ul>
                <li class="is-active"><a>Home</a></li>
                <li><a>Sobre</a></li>
                <li><a>Contato</a></li>
            </ul>
        </nav>  
    </header>

    <main>
        <div class="home">
            <h2 class="titulo-home">
                <p>Tudo que você</p>
                <span> precisa </span> 
                <p>em um só lugar</p>
            </h2>
        </div>

        <div class="home-2">
            <div class="div-logo-home-2">
                <img class="logo-home-2" src="/images/logo-red.png" alt="">
            </div>
            <div class="div-title-home-2">
                <h2 class="titulo-home-2">
                    <p>Qualidade,</p>
                    <p>excelência e</p> 
                    <p><span>preço justo!</span></p>
                </h2>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
